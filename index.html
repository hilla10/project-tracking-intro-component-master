<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <ul class="nav">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#" class="btn-outline">Login</a></li>
    </ul>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <main class="main">
    <div class="main__flex">
      <div class="flex-left">
        <ul>
          <li class="bg-black">new</li>
          <li>Monograph</li>
          <li>Dashboard</li>
        </ul>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        <div class="flex">
          <div class="btn-primary">Schedule a demo</div>
          <p>to see a preview</p>
        </div>
      </div>
      <div class="flex-right">
        <img src="./images/illustration-devices.svg" alt="illustration-devices">
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10">Haylemichael Negusse</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
